<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="website logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="images/profilepic.png"
            alt="profile picture"
          />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__occupation">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <!--END OF PROFILE SECTION-->
        <section class="photo-feed">
          <div class="photo-feed__grid">
            <div class="photo-feed__card">
              <img
                class="photo-feed__image"
                src="./images/photogrid/YosemiteValley.png"
                alt="/Yosemite Valley"
              />

              <div class="photo-feed__card-caption">
                <h2 class="photo-feed__text">Yosemite Valley</h2>
                <button class="photo-feed__card-button" type="button"></button>
              </div>
            </div>

            <div class="photo-feed__card">
              <img
                class="photo-feed__image"
                src="./images/photogrid/LakeLouise.png"
                alt="Lake Louise"
              />
              <div class="photo-feed__card-caption">
                <h2 class="photo-feed__text">Lake Louise</h2>
                <button class="photo-feed__card-button" type="button"></button>
              </div>
            </div>

            <div class="photo-feed__card">
              <img
                class="photo-feed__image"
                src="./images/photogrid/BaldMountains.png"
                alt="Bald Mountains"
              />
              <div class="photo-feed__card-caption">
                <h2 class="photo-feed__text">Bald Mountains</h2>
                <button class="photo-feed__card-button" type="button"></button>
              </div>
            </div>

            <div class="photo-feed__card">
              <img
                class="photo-feed__image"
                src="./images/photogrid/Latemar.png"
                alt="Latemar"
              />
              <div class="photo-feed__card-caption">
                <h2 class="photo-feed__text">Latemar</h2>
                <button class="photo-feed__card-button" type="button"></button>
              </div>
            </div>

            <div class="photo-feed__card">
              <img
                class="photo-feed__image"
                src="./images/photogrid/VanoiseNationa.png"
                alt="Vanoise National Park"
              />
              <div class="photo-feed__card-caption">
                <h2 class="photo-feed__text">Vanoise National Park</h2>
                <button class="photo-feed__card-button" type="button"></button>
              </div>
            </div>

            <div class="photo-feed__card">
              <img
                class="photo-feed__image"
                src="./images/photogrid/LagodiBraies.png"
                alt="Vanoise Nationa"
              />
              <div class="photo-feed__card-caption">
                <h2 class="photo-feed__text">Lago di Braies</h2>
                <button class="photo-feed__card-button" type="button"></button>
              </div>
            </div>
          </div>
        </section>
        <!--END OF PHOTO FEED SECTION-->
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â©2021 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__window">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__window-title">Edit profile</h2>
          <form class="popup__form" name="popup__form">
            <input
              type="text"
              class="popup__input"
              name="name"
              id="name-input"
              placeholder="Full Name"
            />
            <input
              type="text"
              class="popup__input"
              name="occupation"
              id="occupation-input"
              placeholder="Occupation"
            />
            <button type="submit" class="popup__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>

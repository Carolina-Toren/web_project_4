<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="website logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/profilepic.png" alt="profile picture" />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Edit profile user information button"
              ></button>
            </div>
            <p class="profile__occupation">Explorer</p>
          </div>

          <button class="profile__add-button" type="button" aria-label="Add photo button" id="add_btn"></button>
        </section>
        <!--END OF PROFILE SECTION-->
        <section class="photo-feed">
          <div class="photo-feed__grid">
            <!-- photo feed created in JS-->
          </div>
        </section>
        <!--END OF PHOTO FEED SECTION-->
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â©2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_edit" id="popup_edit">
        <div class="popup__window">
          <button class="popup__close-btn" type="button" aria-label="Close button" id="close_btn_edit"></button>
          <h2 class="popup__window-title">Edit profile</h2>
          <form class="popup__form popup__form_edit" name="popup__form_edit">
            <input type="text" class="popup__input" name="name" id="name-input" placeholder="Full Name" required />
            <input
              type="text"
              class="popup__input"
              name="occupation"
              id="occupation-input"
              placeholder="Occupation"
              required
            />
            <button type="submit" class="popup__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__window">
          <button
            class="popup__close-btn popup__close-btn_add"
            type="button"
            aria-label="Close button"
            id="close_btn_add"
          ></button>
          <h2 class="popup__window-title">New place</h2>
          <form class="popup__form" name="popup__form_add" id="add_form">
            <input type="text" class="popup__input" name="title" id="title-input" placeholder="Title" required />
            <input
              type="text"
              class="popup__input"
              name="img-link"
              id="img-link-input"
              placeholder="Image link"
              required
            />
            <button type="submit" class="popup__save-button">Create</button>
          </form>
        </div>
      </div>
      <div class="popup popup_photo">
        <div class="popup__image-container">
          <button class="popup__close-btn" id="close_btn_photo"></button>
          <figure class="popup__figure-container">
            <img class="popup__image" />
            <figcaption class="popup__image-caption">ds</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="photo-feed__cards">
      <div class="photo-feed__card">
        <button class="photo-feed__delete-btn" type="button" aria-label="delete button"></button>
        <img class="photo-feed__image" />
        <div class="photo-feed__card-caption">
          <h2 class="photo-feed__text"></h2>
          <button
            class="photo-feed__card-button photo-feed__card-button_not-active"
            type="button"
            aria-label="like button"
          ></button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
